name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          - compatibility: windows-11
            os: windows-2022
          - compatibility: windows-10
            os: windows-2019
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun test --coverage
      - run: bun run build
      - run: bun run package:check
